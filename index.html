<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainPort â€“ Token Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>ChainPort</h1>
      <div class="header-controls">
        <select id="chainSelector">
          <option value="eth-mainnet">Ethereum</option>
          <option value="matic-mainnet">Polygon</option>
          <option value="arbitrum-mainnet">Arbitrum</option>
        </select>
        <button id="connectWallet">Connect Wallet</button>
      </div>
    </header>

    <main>
      <div class="wallet-info">
        <p id="walletAddress">Wallet not connected</p>
        <p id="ethPriceDisplay">ETH Price: --</p>
        <p id="ensName"></p>
        <p id="gasPrice"></p>
      </div>

      <div class="search-bar">
        <input type="text" id="searchToken" placeholder="Search token..." />
      </div>

      <section id="portfolio">
        <h2>Your Portfolio</h2>
        <table id="tokenTable">
          <thead>
            <tr>
              <th>Token</th>
              <th>Balance</th>
              <th>Price (USD)</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4" style="text-align: center">No data yet</td>
            </tr>
          </tbody>
        </table>
        <p id="totalValue">Total Value: $0.00</p>
      </section>
      <section id="performance">
        <h2>Portfolio Performance</h2>
        <canvas id="performanceChart" width="400" height="200"></canvas>
      </section>
    </main>

    <footer>
      <p>Built with ðŸ’› by peter.eth</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
